<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      #object {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      [id^="container"] {
        width: 400px;
        border: 5px solid navy;
        margin-bottom: 30px;
        display: flex;
        font-size: 50px;
        color: #fff;
        text-align: center;
        font-family: "Roboto", sans-serif;
      }
      .box {
        flex: 0 1 auto;
        padding: 5px;
      }
      #container1 > .box4 {
        flex: initial;
        /* flex: 0 1 auto; */
      }
      #container2 > .box4 {
        flex: auto;
        /* flex: 1 1 auto; */
      }
      #container3 > .box4 {
        flex: none;
        /* flex: 0 0 auto; */
      }
      #container4 > .box3 {
        flex: 1;
        /* flex: 1 1 0%; */
      }
      #container4 > .box4 {
        flex: 2;
        /* flex: 2 1 0%; */
      }
      #container4 > .box5 {
        flex: 5;
        /* flex: 5 1 0px; */
      }
      .box1 {
        background-color: red;
      }
      .box2 {
        background-color: yellowgreen;
      }
      .box3 {
        background-color: orange;
      }
      .box4 {
        background-color: turquoise;
      }
      .box5 {
        background-color: #a98dff;
      }
    </style>
  </head>
  <body>
    <div id="object">
      <div id="container1">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </div>
      <div id="container2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </div>
      <div id="container3">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </div>
      <div id="container4">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </div>
    </div>
  </body>
</html>
