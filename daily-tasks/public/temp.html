<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form Design</title>
  </head>
  <body>
    <form action="" method="POST">
      <h2>Custom Sneaker Order Form</h2>

      <ul>
        <li><label>Name: </label><input type="text" /></li>
        <li><label>Email: </label><input type="mail" /></li>
        <li><label>Telephone: </label><input type="tel" /></li>
        <li>
          <label>Tell us about yourself: </label
          ><textarea
            name=""
            id=""
            cols="22"
            rows="2"
            placeholder="No more than 600 characters long"
          ></textarea>
        </li>
        <li>
          <label>Size: </label
          ><select name="" id="">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
          <span>Sizes reflect normal men's sizes</span>
        </li>
        <li>
          <label>Sneaker Color: </label>
          <fieldset>
            <legend>Color</legend>
            <ul>
              <li><input type="radio" name="color" id="" />Red</li>
              <li><input type="radio" name="color" id="" />Blue</li>
              <li><input type="radio" name="color" id="" />Black</li>
              <li><input type="radio" name="color" id="" />Silver</li>
            </ul>
          </fieldset>
        </li>
        <li>
          <label for="">Add-on Features: </label>
          <fieldset>
            <legend>Feature</legend>
            <ul>
              <li><input type="checkbox" name="" id="" />Sparkley laces</li>
              <li>
                <input type="checkbox" name="" id="" checked />Metallic logo
              </li>
              <li><input type="checkbox" name="" id="" />Light-up heels</li>
              <li><input type="checkbox" name="" id="" />MP3-enabled</li>
            </ul>
          </fieldset>
        </li>
        <li><button>ENTER</button></li>
      </ul>
    </form>
  </body>
</html>
