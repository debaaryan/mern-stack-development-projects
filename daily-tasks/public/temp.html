<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form Design</title>
    <style type="text/css">
      html {
        box-sizing: border-box;
      }
      *, *-before, *-after {
        box-sizing: inherit;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
  </head>

  <body>
    <form action="" method="POST">
      <h2>Custom Sneaker Order Form</h2>

      <ul>
        <li><label for="form-name">Name: </labelfor><input type="text" id="form-name" /></li>
        <li><label for="form-email">Email: </label><input type="mail" id="form-email" /></li>
        <li><label for="form-tel">Telephone: </label><input type="tel" id="form-tel" /></li>

        <li>
          <label for="form-story">Tell us about yourself: </label
          ><textarea
            name=""
            id="form-story"
            maxlength="600"
            placeholder="No more than 600 characters long"
          ></textarea>
        </li>

        <li>
          <label for="sizes">Size: </label
          ><select name="" id="sizes">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
          <em>Sizes reflect normal men's sizes</em>
        </li>

        <li>
          <label for="colors">Sneaker Color: </label>
          <fieldset id="colors">
            <legend>Color</legend>
            <ul>
              <li><input type="radio" name="color" value="red" />Red</li>
              <li><input type="radio" name="color" value="blue" />Blue</li>
              <li><input type="radio" name="color" value="black" />Black</li>
              <li><input type="radio" name="color" value="silver" />Silver</li>
            </ul>
          </fieldset>
        </li>

        <li>
          <label for="features">Add-on Features: </label>
          <fieldset id="features">
            <legend>Feature</legend>
            <ul>
              <li><input type="checkbox" name="feature" value="laces" />Sparkley laces</li>
              <li>
                <input type="checkbox" name="feature" value="logo" checked />Metallic logo
              </li>
              <li><input type="checkbox" name="feature" value="heels" />Light-up heels</li>
              <li><input type="checkbox" name="feature" value="mp3" />MP3-enabled</li>
            </ul>
          </fieldset>
        </li>
        <li class="buttons"><input type="submit" value="ENTER"></li>
      </ul>
    </form>
  </body>
</html>
